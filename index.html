<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'>
    <script defer src='script.js' type='module'></script>
</head>
<body>
    <div id='calculator'>
        <input id='calculator__input-field' type='text'></input>
        <div class='calculator__buttons-grid'>
            <div class='row'>
                <button class='calculator-button input-button'>0</button>
                <button class='calculator-button input-button'>1</button>
                <button class='calculator-button input-button'>2</button>
            </div>
            <div class='row'>
                <button class='calculator-button input-button'>3</button>
                <button class='calculator-button input-button'>4</button>
                <button class='calculator-button input-button'>5</button>
            </div>
            <div class='row'>
                <button class='calculator-button input-button'>6</button>
                <button class='calculator-button input-button'>7</button>
                <button class='calculator-button input-button'>8</button>
            </div>
            <div class='row'>
                <button class='calculator-button input-button'>9</button>
                <button class='calculator-button input-button'>+</button>
                <button class='calculator-button input-button'>-</button>
            </div>
            <div class='row'>
                <button class='calculator-button input-button'>*</button>
                <button class='calculator-button input-button'>/</button>
                <button class='calculator-button' id='enter-button'>=</button>
            </div>
        </div>
    </div>
</body>
</html>
